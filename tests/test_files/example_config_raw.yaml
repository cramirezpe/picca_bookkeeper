general:
  conda environment: /global/common/software/desi/users/cramirez/conda/envs/durham2023
  system: slurm_perlmutter

  slurm args:
    mail-type: fail
    mail-user: user@host.com

  defaults file: raw

  raw mocks: True

data:
  bookkeeper dir: results_directory
  
    # Provide custom transmission data (although is likely to be v9.0.x anyway)
  healpix data: /global/cfs/cdirs/desi/mocks/lya_forest/london/v9.0/v9.0.0
  
  catalog: /global/cfs/cdirs/desi/mocks/lya_forest/london/v9.0/v9.0.0/master.fits
  
  

delta extraction:
  calib: 0
  dla: 
  bal: 


  # Slurm arguments to be used by the bookkeeper
  slurm args:

    picca_convert_transmission:
      general:
        time: "00:30:00"

    picca_delta_extraction:
      general:
        time: "00:30:00"



  # extra args to be used by the bookkeeper
  extra args:
    picca_convert_transmission:
      general:
        linear-spacing: True
        lambda-min: 3600
        lambda-max: 5500
        delta-lambda: 0.8


correlations:
  catalog tracer:
  

fits:  
  auto correlations: lya.lya-lya.lya
  cross correlations: lya.lya 

