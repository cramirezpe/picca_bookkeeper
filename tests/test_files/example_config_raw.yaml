general:
  conda environment: picca

  slurm args:
      mail-type: fail
      mail-user: mail@host.es
data:
  bookkeeper dir: results_directory
  
  

  healpix data:

  release: v9.0.0
  survey: desi-2.0-1000
  catalog: LyaCoLoRe
  

delta extraction:
  prefix: raw
  calib: 0
  dla: 0
  bal: 0
  suffix: 0


  # Slurm arguments to be used by the bookkeeper
  slurm args:

    picca_convert_transmission:
      general:
        time: "00:30:00"

    picca_delta_extraction:
      general:
        time: "00:30:00"



  # extra args to be used by the bookkeeper
  extra args:
    picca_convert_transmission:
      general:
        linear-spacing: True
        lambda-min: 3600
        lambda-max: 5500
        delta-lambda: 0.8


correlations:
  catalog tracer:
  run name: default
  

fits:
  run name: default
  
  auto correlations: lya.lya-lya.lya
  cross correlations: lya.lya 

