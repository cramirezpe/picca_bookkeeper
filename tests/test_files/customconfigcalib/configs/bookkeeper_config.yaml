general:
  conda environment: picca
  slurm args:
    mail-type: fail
    mail-user: user@host.com
data:
  bookkeeper dir: /picca_bookkeeper/tests/test_files/output
  healpix data:
  release: guadalupe
  survey: main
  catalog: afterburn_v0
delta extraction:
  prefix: dMdB20
  calib: 2
  calib region: mgii_r
  dla: 0
  bal: 0
  suffix: 0
  extra args:
    picca_convert_transmission:
      general:
        nspec: 30
    picca_delta_extraction:
      general:
        expected flux:
          type: Dr16ExpectedFlux
        corrections:
          num corrections: 1
          type 0: DustCorrection
        correction arguments 0:
          filename: /file/dust
        data:
          wave solution: lin
  slurm args:
    picca_delta_extraction:
      general:
        time: 00:16:00
        qos: regular
