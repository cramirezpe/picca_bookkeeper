fits:
  auto correlations: lya.lya-lya.lya lya.lya-lya.lyb
  cross correlations: lya.lya lya.lyb

  no bao: False
  no hcd: False
  no metals: False
  no sky: False
  no qso rad: False
  rmin cf:
  rmax cf: 
  rmin xcf:
  rmax xcf:

  extra args:
    vega_auto:
      general:        
        cuts:
          rp-min: 0.
          rp-max: +200.
          rt-min: 0.
          rt-max: 200.
          r-min: 10.
          r-max: 180.
          mu-min: 0.
          mu-max: +1.

        model:
          model-hcd: Rogers2018
          z evol LYA: bias_vs_z_std
          small scale nl: dnl_arinyo
          fast_metals: True
          desi-instrumental-systematics: True

        metals:
          z evol: bias_vs_z_std
          in tracer1: SiII(1260) SiIII(1207) SiII(1193) SiII(1190) CIV(eff)
          in tracer2: SiII(1260) SiIII(1207) SiII(1193) SiII(1190) CIV(eff)

      lyalya_lyalya:
        data:
          name: lyaxlya

      lyalya_lyalyb:
        data:
          name: lyaxlyb     
        

    vega_cross:
      general:
        data:
          tracer1: QSO
          tracer2: LYA
          tracer1-type: discrete
          tracer2-type: continuous

        cuts:
          rp-min: -200.
          rp-max: +200.
          rt-min: 0.
          rt-max: 200.
          r-min: 10.
          r-max: 180.
          mu-min: -1.
          mu-max: +1.

