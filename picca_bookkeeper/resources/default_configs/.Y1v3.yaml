# This is the configuration to be used as a baseline for
# the Lyman alpha Workshop Sept 2023
delta extraction:  
  extra args:      
    picca_delta_extraction:
      data:
        lambda min: 3600
        lambda max: 5772
        wave solution: lin
        delta lambda: 0.8
        minimum number pixels in forest: 150

      expected flux:
        type: Dr16FixedFudgeExpectedFlux
        fudge value: 0
        var lss mod: 7.5
        limit var lss: (0, 0.4)

    picca_delta_extraction_ciii:
      expected flux:
        var lss mod: 1
    
    picca_delta_extraction_lya:
      data:
        lambda max rest frame: 1205.0

  slurm args:
    picca_convert_transmission:
      time: "03:30:00"
      qos: regular
      cpus-per-task: 256
      exclusive: ""
    
    picca_delta_extraction:
      time: "03:30:00"
      qos: regular
      cpus-per-task: 256
      exclusive: ""


