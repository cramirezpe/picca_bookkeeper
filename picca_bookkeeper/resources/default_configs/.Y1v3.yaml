fits:
  auto correlations: lya.lya-lya.lya lya.lya-lya.lyb
  cross correlations: qso-lya.lya qso-lya.lyb

  no bao: False
  no hcd: False
  no metals: False
  no sky: False
  no qso rad: False
  rmin cf:
  rmax cf: 
  rmin xcf:
  rmax xcf:

  extra args:
    vega_auto:
      data:
        tracer1: LYA
        tracer2: LYA
        tracer1-type: continuous
        tracer2-type: continuous
      
      cuts:
        rp-min: 0.
        rp-max: +200.
        rt-min: 0.
        rt-max: 200.
        r-min: 10.
        r-max: 180.
        mu-min: 0.
        mu-max: +1.

      model:
        model-hcd: Rogers2018
        z evol LYA: bias_vs_z_std
        small scale nl: dnl_arinyo
        fast_metals: True
        desi-instrumental-systematics: True

      metals:
        z evol: bias_vs_z_std
        in tracer1: SiII(1260) SiIII(1207) SiII(1193) SiII(1190) CIV(eff)
        in tracer2: SiII(1260) SiIII(1207) SiII(1193) SiII(1190) CIV(eff)

    vega_auto_lyalya_lyalya:
      data:
        name: lyaxlya

    vega_auto_lyalya_lyalyb:
      data:
        name: lyaxlyb     

    vega_cross:
      data:
        tracer1: QSO
        tracer2: LYA
        tracer1-type: discrete
        tracer2-type: continuous

      cuts:
        rp-min: -200.
        rp-max: +200.
        rt-min: 0.
        rt-max: 200.
        r-min: 10.
        r-max: 180.
        mu-min: -1.
        mu-max: +1.

      model:
        model-hcd: Rogers2018
        z evol LYA: bias_vs_z_std
        z evol QSO: bias_vs_z_std
        fast_metals: True
        velocity dispersion: lorentz
        radiation effects: True

      metals:
        z evol: bias_vs_z_std
        velocity dispersion: lorentz
        in tracer2: SiII(1260) SiIII(1207) SiII(1193) SiII(1190) CIV(eff)
        
    vega_cross_lyalya:
      data:
        name: qsoxlya

    vega_cross_lyalyb:
      data:
        name: qsoxlyb

    vega_main:
      data sets:
        zeff: 2.34588

      fiducial:
        filename: "Planck18/Planck18_z_2.406.fits"

      cosmo-fit type:
        cosmo fit func: ap_at
        full-shape: False
        full-shape-alpha: False
        smooth-scaling: False

      control:
        sampler: True

      output:
        filename: combined.fits
        overwrite: True

      Polychord:
        seed: 2
        num_live: 400
        num_repeats: 16
        path:
        name: com
        do_clustering: True
        resume: True
        boost_posterior: 3

      sample:
        ap: True
        at: True
        bias_LYA: True
        beta_LYA: True
        bias_hcd: True
        beta_hcd: True
        bias_QSO: True
        sigma_velo_disp_lorentz_QSO: True
        drp_QSO: True
        qso_rad_strength: True
        bias_eta_SiII(1190): True
        bias_eta_SiII(1193): True
        bias_eta_SiIII(1207): True
        bias_eta_SiII(1260): True
        desi_inst_sys_amp: True
        bias_eta_CIV(eff): True

      priors:
        beta_hcd: gaussian 0.5 0.09
        bias_eta_CIV(eff): gaussian -0.012 0.009

      parameters:
        ap: 1
        at: 1
        sigmaNL_per: 3.24
        sigmaNL_par: 6.36984
        bao_amp: 1.
        bias_LYA: -0.1179427863409476
        beta_LYA: 1.67
        alpha_LYA: 2.9
        bias_QSO: 3.823847195586528
        bias_eta_QSO: 1
        growth_rate: 0.97
        alpha_QSO: 1.44
        dnl_arinyo_q1: 0.8558
        dnl_arinyo_kv: 1.11454
        dnl_arinyo_av: 0.5378
        dnl_arinyo_bv: 1.607
        dnl_arinyo_kp: 19.47
        bias_hcd: -0.05
        beta_hcd: 0.7
        L0_hcd: 7
        drp_QSO: 0.0
        sigma_velo_disp_lorentz_QSO: 6.86
        qso_rad_strength: 0.74
        qso_rad_asymmetry: 0.
        qso_rad_lifetime: 9e99
        qso_rad_decrease: 300.
        bias_eta_SiII(1190): -0.0026
        beta_SiII(1190): 0.5
        alpha_SiII(1190): 1.
        bias_eta_SiII(1193): -0.0012
        beta_SiII(1193): 0.5
        alpha_SiII(1193): 1.
        bias_eta_SiIII(1207): -0.0037
        beta_SiIII(1207): 0.5
        alpha_SiIII(1207): 1.
        bias_eta_SiII(1260): -0.0023
        beta_SiII(1260): 0.5
        alpha_SiII(1260): 1.
        bias_eta_CIV(eff): -0.005
        beta_CIV(eff): 0.27
        alpha_CIV(eff): 1.
        desi_inst_sys_amp: 1e-4

         

  slurm args:
    run_vega:
      qos: shared
      ntasks: 1
      time: "01:30:00"
      cpus-per-task: 20