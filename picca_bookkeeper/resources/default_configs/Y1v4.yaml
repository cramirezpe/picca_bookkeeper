fits:
  auto correlations: lya.lya-lya.lya lya.lya-lya.lyb
  cross correlations: lya.lya lya.lyb

  sampler environment: /global/common/software/desi/users/acuceu/stable_vega/activate_vega.sh

  compute zeff: True

  no bao: False
  no hcd: False
  no metals: False
  no sky: False
  no qso rad: False
  rmin cf:
  rmax cf: 
  rmin xcf:
  rmax xcf:

  extra args:
    vega_auto:
      general:
        cuts:
          rp-min: 0.
          rp-max: +200.
          rt-min: 0.
          rt-max: 200.
          r-min: 10.
          r-max: 180.
          mu-min: 0.
          mu-max: +1.

        model:
          model-hcd: Rogers2018
          z evol LYA: bias_vs_z_std
          small scale nl: dnl_arinyo
          fast_metals: True
          desi-instrumental-systematics: True

        metals:
          z evol: bias_vs_z_std
          in tracer1: SiII(1260) SiIII(1207) SiII(1193) SiII(1190) CIV(eff)
          in tracer2: SiII(1260) SiIII(1207) SiII(1193) SiII(1190) CIV(eff)

        metal-matrix:
          rebin_factor: 3
          alpha_LYA: 2.9
          alpha_SiII(1260): 1.
          alpha_SiIII(1207): 1.
          alpha_SiII(1193): 1.
          alpha_SiII(1190): 1.
          alpha_CIV(eff): 1.

      lyaciv_lya_civ:
        metals:
          in tracer1: CIV(eff)
          in tracer2: CIV(eff)
      
      lyaciv:
        metals:
          in tracer2: CIV(eff)


    vega_cross:
      general:
        cuts:
          rp-min: -200.
          rp-max: +200.
          rt-min: 0.
          rt-max: 200.
          r-min: 10.
          r-max: 180.
          mu-min: -1.
          mu-max: +1.

        model:
          model-hcd: Rogers2018
          z evol LYA: bias_vs_z_std
          z evol QSO: bias_vs_z_std
          fast_metals: True
          velocity dispersion: lorentz
          radiation effects: True

        metals:
          z evol: bias_vs_z_std
          velocity dispersion: lorentz
          in tracer2: SiII(1260) SiIII(1207) SiII(1193) SiII(1190) CIV(eff)
        
        metal-matrix:
          rebin_factor: 3
          alpha_LYA: 2.9
          alpha_SiII(1260): 1.
          alpha_SiIII(1207): 1.
          alpha_SiII(1193): 1.
          alpha_SiII(1190): 1.
          alpha_CIV(eff): 1.

    vega_main:
      general:
        data sets:
          zeff: 2.3461262005144476

        fiducial:
          filename: "Planck18/Planck18_z_2.406.fits"

        cosmo-fit type:
          cosmo fit func: ap_at
          full-shape: False
          full-shape-alpha: False
          smooth-scaling: False

        control:
          sampler: True

        output:
          filename: combined.fits
          overwrite: True

        Polychord:
          seed: 2
          num_live: 400
          num_repeats: 16
          path:
          name: com
          do_clustering: True
          resume: True
          boost_posterior: 3

        sample:
          ap: True
          at: True
          bias_LYA: True
          beta_LYA: True
          bias_hcd: -0.5 0.5
          beta_hcd: True
          bias_QSO: True
          sigma_velo_disp_lorentz_QSO: 0. 20.
          drp_QSO: True
          qso_rad_strength: True
          bias_eta_SiII(1190): True
