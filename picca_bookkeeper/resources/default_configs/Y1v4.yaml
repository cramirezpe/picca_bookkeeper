delta extraction: 
  extra args:
    picca_delta_extraction:
      general:
        data:
          type: DesiHealpix
          lambda min: 3600
          lambda max: 5772
          wave solution: lin
          delta lambda: 0.8
          minimum number pixels in forest: 150

        expected flux:
          type: Dr16FixedFudgeExpectedFlux
          fudge value: 0
          var lss mod: 7.5
          limit var lss: (0, 0.4)

      ciii:
        expected flux:
          var lss mod: 1

      lya:
        data:
          lambda max rest frame: 1205.0
    

  slurm args:
    picca_convert_transmission:
      general:
        time: "03:30:00"
        qos: regular
        cpus-per-task: 256
    
    picca_delta_extraction:
      general:
        time: "03:30:00"
        qos: regular
        cpus-per-task: 256

      ciii:
        time: "02:30:00"

      lya:
        time: "02:00:00"

      lyb:
        time: "01:30:00"


